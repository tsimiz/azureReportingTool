# Azure Reporting Tool Configuration

# Output settings
output:
  directory: "./output"
  report_filename: "azure_report.pdf"
  # Export format: "pdf" (default) or "pptx"
  # PDF is recommended for wider audience compatibility
  export_format: "pdf"
  backlog_filename: "improvement_backlog"

# Azure resources to analyze
resources:
  virtual_machines: true
  storage_accounts: true
  network_security_groups: true
  virtual_networks: true
  resource_groups: true
  security_center: true
  # The tool now automatically analyzes ALL resources in the subscription
  # in addition to the specific resource types listed above
  analyze_all_resources: true

# AI analysis settings
ai_analysis:
  enabled: true
  model: "gpt-4"
  temperature: 0.3
  include_recommendations: true

# Tag analysis settings
# Analyzes resource tags and checks compliance against required tags
# This feature does not use AI and can be enabled independently
tag_analysis:
  enabled: false
  # List of tag names that should be present on all resources
  required_tags:
    - Environment
    - Owner
    - CostCenter
    - Project

# Report settings
report:
  include_executive_summary: true
  include_detailed_findings: true
  include_cost_analysis: false
  include_security_analysis: true
  include_compliance_check: true

# Best practices to check
best_practices:
  - security
  - performance
  - cost_optimization
  - operational_excellence
  - reliability
